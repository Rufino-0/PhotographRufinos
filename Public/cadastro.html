<script>

  // declarando a variavel para pegar o elemento em HTML - inserção 27/07/24
  let ConfiSenha = document.getElementById('senha_input');

  function verificar() {

    senha = document.getElementById('senha_input').value;
    // verifica se a senha tem uma letra maiúcula de A até Z - inserção 27/07/24
    let maiuscula = /[A-Z]/.test(senha);
    // verifica se a senha tem uma letra minúscula de a até z - inserção 27/07/24
    let minuscula = /[a-z]/.test(senha);
    // verifica se a senha tem um número de 0 até 9 - inserção 27/07/24
    let num = /[0-9]/.test(senha);
    // verifica se a senha tem um caractere especial - inserção 27/07/24
    let especial = /[!@#$&]+/.test(senha);
    // verifica se a senha tem pelo menos 8 caracteres - inserção 27/07/24
    let tamanho = senha.length >= 8;

    // validações dos caracteres da senha inserção - 27/07/24
    if (maiuscula === false) {
      alertaSenha.innerText = "A senha deve conter pelo menos uma letra maiúscula.";
    } else if (minuscula === false) {
      alertaSenha.innerText = "A senha deve conter pelo menos uma letra minúscula.";
    } else if (num === false) {
      alertaSenha.innerText = "A senha deve conter pelo menos um número.";
    } else if (especial === false) {
      alertaSenha.innerText = "A senha deve conter pelo menos um caractere especial.";
    } else if (tamanho === false) {
      alertaSenha.innerText = "A senha deve ter no mínimo 8 caracteres.";
    } else {
      alertaSenha.innerText = "Confere";
    }
  }

  //a cada vez que a input tiver uma mudança, ele chama a função verificar - inserção 27/07/24  
  ConfSenha.addEventListener('input', verificar)
