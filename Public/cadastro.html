<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <div class="login">
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">


          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" required />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" required />
          </div>
          <div class="senhas">
            <div class="campoSenha">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="*****************" required />
            </div>
            <div class="campoSenha2">
              <span>Confirmação da Senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="*****************" required />
            </div>
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="loaderCad" class="loaderCad">
          <div class="dot1"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeCad = nome_input.value;
    var emailCad = email_input.value;
    var senhaCad = senha_input.value;
    var confirmacaosenhaCad = confirmacao_senha_input.value;

    if (
      nomeCad == "" ||
      emailCad == "" ||
      senhaCad == "" ||
      confirmacaosenhaCad == ""
    ) {
      // finalizarAguardar()
      alert("preencha os campos corretamente")
    } else {
      if (senhaCad != confirmacaosenhaCad) {
        alert("Senhas diferentes!")
        // finalizarAguardar();
        return false;
      }

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeCad,
          emailServer: emailCad,
          senhaServer: senhaCad,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
            aguardarCadastro();

            setTimeout(() => {
              window.location = "login.html";
            }, "2000");

            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }
  }
</script>
